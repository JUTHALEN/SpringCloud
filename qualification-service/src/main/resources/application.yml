server:
  port: 8083

spring:
  mongodb:
    uri: mongodb://localhost:27017/microservice
    database: microservice

  application:
    name: QUALIFICATION-SERVICE

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/eureka